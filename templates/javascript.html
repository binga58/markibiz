
{% load staticfiles %}


        <script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
        <script type="text/javascript" src="{% static 'js/gmaps.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/smoothscroll.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/jquery.parallax.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/coundown-timer.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/jquery.scrollTo.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/jquery.nav.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/main.js' %}"></script>



<script type="text/javascript">
          (function(){

  var map;

  map = new GMaps({
    el: '#gmap',
    lat: 28.5833,
    lng: 77.1667,
    scrollwheel:false,
    zoom: 16,
    zoomControl : false,
    panControl : false,
    streetViewControl : false,
    mapTypeControl: false,
    overviewMapControl: false,
    clickable: false
  });

  var image = "{% static 'img/map-icon.png' %}";
  map.addMarker({
    lat: 28.5833,
    lng: 77.1667,
    icon: image,
    animation: google.maps.Animation.DROP,
    verticalAlign: 'bottom',
    horizontalAlign: 'center',
    backgroundColor: '#3e8bff',
  });


  var styles = [

  {
    "featureType": "road",
    "stylers": [
    { "color": "#b4b4b4" }
    ]
  },{
    "featureType": "water",
    "stylers": [
    { "color": "#d8d8d8" }
    ]
  },{
    "featureType": "landscape",
    "stylers": [
    { "color": "#f1f1f1" }
    ]
  },{
    "elementType": "labels.text.fill",
    "stylers": [
    { "color": "#000000" }
    ]
  },{
    "featureType": "poi",
    "stylers": [
    { "color": "#d9d9d9" }
    ]
  },{
    "elementType": "labels.text",
    "stylers": [
    { "saturation": 1 },
    { "weight": 0.1 },
    { "color": "#000000" }
    ]
  }

  ];

  map.addStyle({
    styledMapName:"Styled Map",
    styles: styles,
    mapTypeId: "map_style"
  });

  map.setStyle("map_style");
}());


   </script>
